<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SzP hover play/pause videos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <video src="clip1.mp4" type="video/mp4" loop class="clip"></video>
        </div>
        <div class="box">
            <video src="clip2.mp4" type="video/mp4" loop class="clip"></video>
        </div>
        <div class="box">
            <video src="clip3.mp4" type="video/mp4" loop class="clip"></video>
        </div>
        <div class="box">
            <video src="clip4.mp4" type="video/mp4" loop class="clip"></video>
        </div>
    </div>

    <script>
        const clip = document.querySelectorAll('.clip');
        for (let i = 0; i<clip.length; i++){
            clip[i].addEventListener('mouseenter', function(e){
                clip[i].play()
            })
            clip[i].addEventListener('mouseout', function(e){
                clip[i].pause()
            })
        }

    </script>
</body>
</html>
